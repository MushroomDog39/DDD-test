<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拖延地牢 - 人格測驗</title>
    <!-- Emoji Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 啟動載入畫面 -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
            <p id="loading-text">地牢生成中<span id="loading-dots"></span></p>
        </div>
    </div>

    <!-- 背景粒子畫布 -->
    <canvas id="bg-canvas"></canvas>
    <!-- 暗角遮罩 -->
    <div id="vignette-overlay"></div>

    <div class="page-wrapper">
      <div class="card-container">
        <div class="card-main-frame">
          <!-- Content will be injected by script.js -->
        </div>
      </div>
    </div>
    <div id="debug-panel">
      <h4>目前分數統計</h4>
      <div id="score-display">P:0 | D:0 | W:0 | L:0 | R:0 | O:0</div>
    </div>

    <!-- 圖片展示 Modal -->
    <div id="img-modal" class="modal-overlay">
        <button id="modal-close" class="modal-close-btn">×</button>
        <div class="modal-content">
            <img id="modal-image" src="" alt="Full View">
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
